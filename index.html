<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Order Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #3498db;
            --primary-green: #2ecc71;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .thank-you-container {
            background-color: var(--white);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .thank-you-container:hover {
            transform: translateY(-5px);
        }
        
        .checkmark-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
        }
        
        .checkmark {
            color: var(--white);
            font-size: 50px;
        }
        
        h1 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        p.subtext {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .home-button {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            color: var(--white);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            display: inline-block;
            text-decoration: none;
        }
        
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        
        @media (max-width: 576px) {
            .thank-you-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p.subtext {
                font-size: 14px;
            }
            
            .checkmark-circle {
                width: 80px;
                height: 80px;
            }
            
            .checkmark {
                font-size: 40px;
            }
        }
    .white-container {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    padding: 40px 20px;
    max-width: 540px;
    margin: 40px auto;
    position: relative;
}
</style>
</head>
<body>
    <div class="white-container">
        <img src="https://i.ibb.co/b5g0qb3w/nufhbrvhfvbhdfds.png" alt="Logo" style="display:block;margin:0 auto 24px auto;width:200px;height:auto;">

        
        <div class="thank-you-container">
        <div class="checkmark-circle">
            <i class="fas fa-check checkmark"></i>
        </div>
        <h1>Thank You! Your order has been submitted successfully.</h1>
        <p class="subtext">We will contact you soon with the details. If you have any questions, please don't hesitate to reach out to our support team.</p>
        <a href="https://mubashir-03.github.io/orderwebsite/" class="home-button">Go Back to Order Page</a>
    </div>
</body>
</html>
